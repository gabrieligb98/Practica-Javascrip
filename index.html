<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Icar Jonda </title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/icono.ico">
    <link rel="stylesheet" href="./style.css">

    <script defer src="./archivo.js"></script>

    <script defer src="./modal_entrada.js"></script>
    <script defer src="./modal.js"></script>
    <script defer src="./prueba.js"></script>
    <script defer src="./stock.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>

    
    <div id="particles-js"></div>
    <header>
        <h1 id="titulo" class="titulo"><b>Consecionaria Honda</b></h1>
            <div id="gestion">     
                <button id="changeColor" class="changeColor"> 
                    <span><i class="fa-solid fa-sun"></i></span>
                    <span><i class="fa-solid fa-moon"></i></span>
                </button>
                <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contador">0</span></button>
            </div>

    </header>
    
<!--    <imput type="checkbox" id="cerrar"><imput >
        <label for="cerrar" id="boton__cerrar">X</label> -->

 
    <div class="modal modal--show">
        <div class="modal__container">
            <img src="./img/MODAL.png" class="modal__img">   
            <h2 class="modal__title"> ¡¡ BIENVENIDOS !!</h2>
                    <label for="iname" class="name__usuario"> </label>
                    <input type="text" name="name" id="iname" class="input" placeholder="Inserte su nombre">    
                <p class="modal__paragraph"> Haz ingresado a la consecionaria de Honda!</p>
                <button type="button" id="cerrar__modal" cursor="pointer" role="button"class="modal__close"><b>CERRAR</b></button>                                                                                             </h2>
        </div>
    </div>
    
    <div id="agregar">
        <p class="open">Estamos para servirte</p>
        <p id ="tutexto"></p>
    </div>


    <div class="caja">
        <div class="div1">
            
            <img src="./img/aboutUs3v1.jpeg" class="oferton">
        </div>
        <div class="div2">
            <video src="./videos/NECESITAS_UN_3.mp4" autoplay muted loop width="100%"></video>
        </div>
        
        <div class="div3"> 
            
            
            <a href=#contactanos class="btn__contactanos"><b> Contactanos </b> </a>


        </div>
         
    </div>
    
    <div>
        <main id="contenedor">  
        <!-- lo dejo comentado para tener idea de como es el bloque 
            <div class="producto">
                <img src="./img/civic953.jpg" alt ="civic">
                <h3>Civic</h3>
                <p>Coupe</p>
                <p>95</p>
                <p class="precioProducto">Precio: $400000</p>
                <button class="btn-add">Agregar <i class="fas fa-shopping-cart"></i></button>
            </div> -->
        </main>
    </div>


<!-- MODAL -->


    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito_contenedor">

               <!-- aca va el modal -->

            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0 USD</span></p>
            <button id="vaciarCarrito" class="boton-eliminar">Vaciar carrito</button>
        </div>
    </div>

    <div> <!-- MODAL DE ITEMS DE REPUESTOS DE AUTO--></div>

    <!-- FORMULARIO -->


    <section class="color__container">
        <h2 class=" titulo2"> Solicitanos plan de pago </h2>
        <div class="formulario__contacto" id="contactanos">
            <form class="contact" name="formulario" action="" method="get" id="formulario">

                <label for="nombre"class="texto">Nombre</label>
                <input class="controls" id="nombre" type="text" name="nombre" maxlength="20" placeholder="Ingresa un nombre" required>
                    
                    
                <label for="mail" class="texto">Mail</label>
                <input class="controls" id="mail" type="Mail" name="mail" placeholder="Ingresa un mail" required>
                    
                <label for="sexo" class="texto">Sexo</label>
                    <select name="Sexo">
                        <option value="" hidden>Seleccion una opcion</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Otro">Otro</option>
                    </select>
                <label for="comentario"></label>
                <textarea id="comentario" name="comentario" cols="30" rows="5"placeholder="Dejanos tu comentario"></textarea>
                
                <input type="file" class="input__selector" > 
                        
                <input type="submit" class="btn"  value="Enviar"  id="enviar">
                
                <input type="reset" class="btn__reset" value="Limpiar">
            </form> 
        </div>
    </section>


    

    <footer class="footer"> 
        <h2 class="footer__titulo">
          ¡Contactanos!
        </h2>
        <h3 class="footer__titulo-sub">
           Todos los derechos reservados!
        </h3>
        <span class="footerFollows"> 
            <i class="fa-brands fa-twitter">Consecionaria.honda</i>
        </span>
        <span class="footerFollows"> 
            <i class="fa-brands fa-instagram">Conses.HONDA</i>
        </span >
        <span class="footerFollows"> 
            <i class="fa-brands fa-facebook">HONDA consecionaria</i>
        </span>

    </footer>
    <script src="particles.js"></script>
</body>

</html>
